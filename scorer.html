<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manuscript Scorer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- File System API -->
  <script src="file-system.js"></script>
  <!-- Ace Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/ext-searchbox.js"></script>
  <!-- Y.js for real-time collaboration (optional) -->
  <script>
    // Mark collaboration as disabled - Y.js CDN loading is problematic
    // To enable, run: npm install yjs y-websocket and use a bundler
    window.COLLAB_ENABLED = false;
  </script>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="/" class="back-link">&larr;</a>
      <h1 id="project-title">Manuscript Scorer</h1>
    </div>
    <div class="header-actions">
      <div id="status" class="gdrive-status">
        <span id="status-indicator" class="gdrive-indicator connected"></span>
        <span id="status-text">Ready</span>
      </div>
      <button id="search-all-btn" title="Search all manuscripts (Ctrl+Shift+F)">Search All</button>
      <button id="add-manuscript-btn">+ Add</button>
      <button id="export-btn">Export</button>
    </div>
  </header>

  <main class="content">
    <aside class="manuscript-list" id="manuscript-sidebar">
      <div class="sidebar-header">
        <h2>Manuscripts</h2>
        <button id="toggle-siglum-btn" class="toggle-siglum-btn" title="Toggle between museum number and siglum">M#</button>
      </div>
      <ul id="manuscript-list">
        <!-- Loaded from manuscripts/*.txt -->
      </ul>
    </aside>

    <section class="work-area">
      <div class="editor-pane">
        <div class="pane-header">
          <h2>Manuscript Text</h2>
          <span class="help-hint">Ctrl+F search | ยง[score-line] [ms-line]. to map</span>
        </div>
        <div id="editor" class="editor"></div>
      </div>

      <div class="resizer" id="pane-resizer"></div>

      <div class="score-pane">
        <div class="pane-header pane-header-tabs">
          <div class="pane-tabs">
            <button class="pane-tab active" data-tab="score">Score</button>
            <button class="pane-tab" data-tab="colophons">Colophons</button>
          </div>
        </div>
        <div id="score" class="score tab-content active" data-tab="score"></div>
        <div id="colophons" class="score tab-content" data-tab="colophons"></div>
      </div>
    </section>
  </main>

  <!-- Search All Manuscripts Modal -->
  <div id="search-modal" class="modal hidden">
    <div class="modal-content search-modal">
      <div class="modal-header">
        <h3>Search All Manuscripts</h3>
        <button class="modal-close" id="close-search">&times;</button>
      </div>
      <div class="search-input-row">
        <input type="text" id="search-input" placeholder="Search pattern..." autofocus>
        <label class="regex-toggle">
          <input type="checkbox" id="search-regex"> Regex
        </label>
        <label class="regex-toggle">
          <input type="checkbox" id="search-case"> Case sensitive
        </label>
      </div>
      <div class="replace-row">
        <input type="text" id="replace-input" placeholder="Replace with...">
        <button id="replace-btn" class="replace-btn" disabled>Replace</button>
        <button id="replace-all-btn" class="replace-btn" disabled>Replace All</button>
        <button id="undo-replace-btn" class="replace-btn undo-btn" disabled>Undo</button>
      </div>
      <div id="search-results" class="search-results">
        <div class="search-empty">Enter a search term above</div>
      </div>
    </div>
  </div>

  <!-- Add Manuscript Dialog -->
  <dialog id="add-manuscript-dialog" class="dialog add-manuscript-dialog">
    <h2>Add Manuscript</h2>
    <div class="add-manuscript-options">
      <button id="add-new-manuscript-btn" class="add-option-btn">
        <span class="option-icon">+</span>
        <span class="option-text">
          <strong>Create New</strong>
          <small>Start with an empty manuscript</small>
        </span>
      </button>
      <button id="import-manuscripts-btn" class="add-option-btn">
        <span class="option-icon">&#8593;</span>
        <span class="option-text">
          <strong>Import Files</strong>
          <small>Import .txt files from your computer</small>
        </span>
      </button>
    </div>
    <div class="dialog-actions">
      <button type="button" id="cancel-add-manuscript-btn">Cancel</button>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
